<h1 mat-dialog-title>{{data.titulo}}</h1>
<div mat-dialog-content>
   
   
    <form [formGroup]="formBuscar">
        <div fxLayout="row" fxLayoutAlign="start center">
            <mat-grid-list cols="2" rowHeight="100px" gutterSize="50px">

            <mat-form-field matLine>
                    <mat-label>Semestre</mat-label>
                    <mat-select placeholder="Semestre" formControlName="idSemestre">
                        <mat-option *ngFor="let s of Semestres" [value]="s.idSemestre">
                            {{s.descripcion}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </mat-grid-list>

            <mat-grid-list cols="2" rowHeight="100px" gutterSize="50px">
                <mat-form-field matLine>
                    <mat-label>Cliclo</mat-label>
                    <mat-select placeholder="ciclo" formControlName="idCiclo" >
                        <mat-option *ngFor="let e of Ciclos" [value]="e.idCiclo">
                            {{e.descripcion}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-list>

            <mat-grid-list cols="2" rowHeight="100px" gutterSize="50px">
                <div class="button">
                    <button mat-raised-button (click)="Calificar()" color="primary" type="submit">Calificar</button>
                </div>
            </mat-grid-list>

        </div>
    </form>
            
    <div class="mat-elevation-z8">
        <table matSort mat-table [dataSource]="Cursos" class="mat-elevation-z8" style="width: 100%;">

            <ng-container matColumnDef="codigoCurso">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Codigo </th>
                <td mat-cell *matCellDef="let cur"> {{cur.codigoCurso}} </td>
            </ng-container>

            <ng-container matColumnDef="ciclo">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Ciclo </th>
                <td mat-cell *matCellDef="let cur"> {{cur.ciclo}} </td>
            </ng-container>

            <ng-container matColumnDef="creditos">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Creditos </th>
                <td mat-cell *matCellDef="let cur"> {{cur.creditos}} </td>
            </ng-container>

            <ng-container matColumnDef="nombreCurso">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Curso </th>
                <td mat-cell *matCellDef="let cur"> {{cur.nombreCurso}} </td>
            </ng-container>

                       
            <ng-container matColumnDef="notas">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Notas </th>
                <td mat-cell *matCellDef="let cur" [ngSwitch]="cur.evaluado"> 
                 
                    <div fxLayout="row" fxLayoutAlign="space-between center" *ngSwitchCase="1"  >
                        <input   matInput placeholder="Ingrese nota" type="number" min="0" max="20" [(ngModel)] ="cur.nota" disabled="true"> 
                    </div>
                    <div fxLayout="row" fxLayoutAlign="space-between center" *ngSwitchCase="0"  >
                        <input   matInput placeholder="Ingrese nota" type="number" min="0" max="20" [(ngModel)] ="cur.nota">                          
                    </div>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
    </div>      
                
    <div fxLayout="row" fxLayoutAlign="start center">
        <mat-grid-list cols="2" rowHeight="20px" gutterSize="5px">
          
        </mat-grid-list>
    </div>     
    
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onGuardar()"  color="primary" >Guardar</button>
    <button mat-raised-button (click)="cancelar()">Cancelar</button>
</div>
